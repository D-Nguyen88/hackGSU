    <title>My Google Maps</title>

<body>

<h1 style="text-align: center">Your Working Location</h1>
<style>
    #map {
        height: 400px;
        width: 80%;
    }
</style>
<div id="map">

</div>
<script>
    function initMap(){
        var options = {
            zoom:12,
            center:{lat:33.7490,lng:-84.3880}

        }
        var map = new google.maps.Map(document.getElementById('map'), options);
/*

        });

        var infoWindow = new google.maps.InfoWindow({
           content:'<h1>Food Truck One</h1>'
        });
        marker.addListener('click', function(){
            infoWindow.open(map,marker);
        }); */

        addMarker({lat:22.7490,lng:-84.3880});
        addMarker({lat:20.7490,lng:-84.3880});
        addMarker({lat:18.7490,lng:-84.3880});
        // add marker  function
        function addMarker(coords){
            var marker = new google.maps.Marker({
            position:coords, map:map,
            icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        }
    }
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC14Df5cRWAH9U9g3boyttl7RVaz0MrA0&callback=initMap">
    </script>

</body>
